<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <img class="logo" src="images/logo2.png">
                <i class="icons" data-feather="bell">bell</i>
                <i class="icons" data-feather="mail">mail</i>
                <i class="icons" data-feather="airplay">airpla</i>
            </div>

            <div class="right">
                <form class="search-bar" role="search">
                    <input type="search" id="mySearch" name="searchBar" placeholder="search">
                    <button type="submit"><img src="/images/search.png"></button>
                </form>
                <img class="search-bar" id="profile-pic" src="/images/profile-pic.png" alt="profile-pic">
                
            </div>
        </nav>
    </header>

    <main>

        <div class="post-area">
            <div class="main-header">
                <div class="header-photo">
                    <img class="main-profile" src="/images/profile-pic.png">
                </div>
                <div class="header-text">
                    <h2>John Nicholson</h2>
                    <p>Public</p><i class="icons" data-feather="bell">bell</i>
                </div>
            </div>


            <div>

                <form class="post-input">
                    <label for="post-text"></label>
                    <input id="post-text" type="text" name="postarea" placeholder="Type to post">
                </form>

            </div>
            <div></div>
        </div>

    </main>

    <footer></footer>
    <script>
        feather.replace()
    </script>
</body>
</html>
